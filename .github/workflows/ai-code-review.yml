name: AI Code Review

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    name: AI Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run AI Review
        id: review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_REVIEW_MODEL: gpt-4o
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          node scripts/ai-review.mjs > review_output.md 2> review_log.txt || true
          
          if [ -s review_output.md ]; then
            echo "Review completed successfully"
            cat review_log.txt >&2
          else
            echo "Review failed or produced no output"
            cat review_log.txt >&2
            echo "## âš ï¸ AI Review Failed" > review_output.md
            echo "" >> review_output.md
            echo "The AI review could not be completed. Check the workflow logs for details." >> review_output.md
          fi

      - name: Post review as PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review_output.md', 'utf8');
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('<!-- ai-review-bot -->')
            );
            
            const body = `<!-- ai-review-bot -->
            
## ðŸ¤– AI Code Review

${review}

---
<sub>Automated review by AI. Please verify suggestions before applying.</sub>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
              console.log('Updated existing review comment');
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
              console.log('Created new review comment');
            }

      - name: Output review for manual runs
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "## AI Review Output"
          echo ""
          cat review_output.md
